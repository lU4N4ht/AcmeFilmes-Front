        rel="stylesheet">

        rel="stylesheet">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <script type="module" src="../js/perfil.js"></script>
    <script type="module" src="../js/generoDropdown.js"></script>
    <title>Acme Filmes</title>
</head>

<body>
    <div class="body-container">
        <header>
            <div class="profile" id="profile"></div>

            <ul class="navbar">
                <a href="./filmes.html">Filmes</a>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle btn-custom" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Gêneros
                    </button>
                    <div class="dropdown-menu"></div>
                </div>
                <a href="./perfil.html">Perfil</a>
                <div class="input-info">
                    <img src="../img/lupa.png" alt="lupa">
                    <input type="text" placeholder="Buscar...">
                </div>
            </ul>
        </header>
        <main>

            <div class="profile-info">
                <div class="profile-box">
                    <span class="profile-title">Nome de Usuario</span>
                    <input type="text" class="username" id="username">
                </div>

                <div class="profile-box">
                    <span class="profile-title">Email</span>
                    <input type="text" class="email" id="email">
                </div>

                <div class="profile-box">
                    <span class="profile-title">Senha</span>
                    <input type="text" class="password" id="password">
                </div>
                <div class="update-button">
                    <button class="btn apply" id="apply-button">Aplicar Alterações</button>
                </div>
            </div>

            <div class="button-area">
                <button class="btn delete" id="addButton">Deletar Conta</button>
            </div>
        </main>
    </div>
</body>

</html>
