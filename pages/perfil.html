<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <script type="module" src="../js/perfil.js"></script>
    <title>Acme Filmes</title>
</head>

<body>
    <div class="body-container">
        <header>
            <div class="profile" id="profile"></div>

            <ul class="navbar">
                <a href="./filmes.html">Filmes</a>
                <a href="./categorias.html">Categorias</a>
                <a href="./perfil.html">Perfil</a>
                <div class="input-info">
                    <img src="../img/lupa.png" alt="lupa">
                    <input type="text" placeholder="Buscar...">
                </div>
            </ul>
        </header>

        <main>

            <div class="profile-info">
                <div class="profile-box">
                    <span class="profile-title">Nome de Usuario</span>
                    <input type="text" class="username" id="username">
                </div>

                <div class="profile-box">
                    <span class="profile-title">Email</span>
                    <input type="text" class="email" id="email">
                </div>

                <div class="profile-box">
                    <span class="profile-title">Senha</span>
                    <input type="text" class="password" id="password">
                </div>
                <div class="update-button">
                    <button class="btn apply" id="apply-button">Aplicar Alterações</button>
                </div>
            </div>

            <div class="button-area">
                <button class="btn delete" id="addButton">Deletar Conta</button>
            </div>
        </main>
    </div>
</body>

</html>
